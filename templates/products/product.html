{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                {% for image_item in product.productimage_set.all %}
                    <div class="product-image-item">
                        <img src="{{ image_item.image.url }}" class="img-responsive" alt="Товар">
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-6">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <div class="">
                    <p>
                        Цена: {{ product.price }} $
                    </p>
                </div>
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item active" role="presentation">
                            <a href="#description" class="nav-link"
                               aria-controls="profile" role="tab" data-toggle="tab">
                                Описание
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="#delivery" class="nav-link" aria-controls="profile" role="tab" data-toggle="tab">
                                Доставка
                            </a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content product-description-tabs">
                        <div role="tabpanel" class="tab-pane active" id="description">
                            {{ product.description }}
                        </div>
                        <div role="tabpanel" class="tab-pane" id="delivery">
                            <h3>Как мы делаем доставку</h3>
                        </div>
                    </div>
                    <div>
                        <form id="form_buying_product" class="form-inline">
                            <div class="form-group">
                                <input type="number" class="form-control" name="number" id="number">
                            </div>
                            <div class="form-group">
                                <button id="submit_btn"
                                        type="submit"
                                        class="btn btn-success btn-buy"
                                        data-product_id="{{ product.id }}"
                                        data-name="{{ product.name }}"
                                        data-price="{{ product.price }}"
                                >
                                    Купить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
